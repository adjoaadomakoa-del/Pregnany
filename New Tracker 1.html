        }
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40vh;
        }
        .wave path {
            fill: #fd5ae2;
        }
        .icons {

            justify-content: space-around;
        }

        }

        }
        .description {
            padding: 20px;

        }
        .nav-button {
            padding: 10px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #fd5ae2;

        const weekContainer = document.getElementById('week-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        function updateWeek() {
            const current = weeks.find((week) => week.week === currentWeek);
            weekContainer.innerHTML = '';
            const weekImage = document.createElement('img');
            weekImage.classList.add('week-image');
            weekImage.src = current.image;
            weekContainer.appendChild(weekImage);
            const weekText = document.createElement('p');
            weekText.textContent = `Week ${currentWeek}`;
            weekContainer.appendChild(weekText);
            const description = document.createElement('p');
            description.classList.add('description');
            description.textContent = current.description;
            weekContainer.appendChild(description);
            prevButton.disabled = currentWeek === 1;
            nextButton.disabled = currentWeek === weeks.length;
        }
       prevButton.addEventListener('click', () => {
    console.log('Previous button clicked');
    currentWeek--;
    updateWeek();
});

nextButton.addEventListener('click', () => {
